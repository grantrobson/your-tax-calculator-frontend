<script>
  function initSummary() {
    populateYourBenefitsAndIncome()

    toggleControls("hide");
    show("Summary");
  }

  function populateYourBenefitsAndIncome() {
    document.getElementById('yourBenefitsAndIncome.typeOfBenefits').innerHTML = buildListOfBenefits();
  }

  function buildListOfBenefits() {
    var question = getFromId('Which untaxed benefit did you get');
    var options = question.questionType.multipleChoiceOptions;

    var html = '';

    for (var i = 0; i < options.length; i++) {
        var option = options[i]
        var answer = map.get(option.modelId)
        if(typeof answer != "undefined" && answer == "true"){
            html = html + '<h5>' + option.option + '</h5>'
        }
    }

    return html;
  }

  function buildSection(section) {
    var questions = data().questions;
    var arrayLength = questions.length;
    var results = "";
    for (var i = 0; i < arrayLength; i++) {
      if (typeof(questions[i].section) != "undefined" && questions[i].section == section) {
        results = results.concat('<div><h3>' + questions[i].question + '</h3>' +
                '<h2>' + map.get(questions[i].questionType.modelId) + '</h2></div>');
      }
    }
    return results;
  }



</script>
