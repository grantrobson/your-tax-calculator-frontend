@()(implicit request: Request[_], messages: Messages)

<script type="text/javascript" src='@routes.Assets.at("javascripts/paye-estimator-opt.js")'></script>

<script type="text/javascript">
    function spending() {
        var result = uk.gov.hmrc.payeestimator.services.LiveGovernmentSpendingReceiptingService().getGovernmentSpendingData();
        document.querySelector('.results').innerHTML = result;
    }
</script>


@main_template(title = "Government Spending Data", bodyClasses = None) {
    <h1>Government Spending with scalaJS</h1>

    <br/>
    <button type="submit" id="spending" onclick="spending()">Spending</button>

    <br/><br/>
    Spending Object Result:

    <div class="results"></div>
}
